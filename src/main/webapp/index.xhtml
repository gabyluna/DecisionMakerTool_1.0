<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">



    <ui:define name="titlePanel"> 
        Form Upload
    </ui:define>
    <ui:define name="title2"> 
        Select type ontology:
    </ui:define>
    <ui:define name="contenido">  
        <h:form   enctype="multipart/form-data">

            <p:growl id="messages" showDetail="true" />
            <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                <p:outputPanel id="customPanel" style="margin-bottom:10px">
                    <p:selectOneRadio id="selectOption" value="#{fileUploadBean.chooseMode}" layout="custom" >
                        <f:selectItem itemLabel="Base Ontology" itemValue="B" />
                        <p:spacer width="20px" />
                        <f:selectItem itemLabel="Automatic Ontology" itemValue="A" />
                    </p:selectOneRadio>
                    <h:panelGrid columns="5" cellpadding="5">
                        <p:radioButton id="opt1" for="selectOption" itemIndex="0" />
                        <h:outputLabel for="opt1" value="Base Ontology" style="font-size: 12px;"/>
                        <p:spacer width="20" />
                        <p:radioButton id="opt2" for="selectOption" itemIndex="1" />
                        <h:outputLabel for="opt2" value="Automatic Ontology" style="font-size: 12px" />

                    </h:panelGrid>
                </p:outputPanel>
                <p:spacer width="20" />
                <p:fileUpload value="#{fileUploadBean.file}" mode="simple" skinSimple="true"  />
            </h:panelGrid>

            <p:spacer height="20" />

            <h:panelGrid columns="2" style="margin:0 auto;" >
                <p:commandButton styleClass="btn btn-round btn-primary" value="Submit" ajax="false" actionListener="#{fileUploadBean.upload}"  />
                <p:commandButton styleClass="btn btn-round btn-primary" value="Validation" ajax="false" actionListener="#{fileUploadBean.validation}"  />
            </h:panelGrid>

            <p:separator />

            <p:panelGrid columns="1" style="margin:0 auto">
                <f:facet name="header">
                    <h:outputText value="Result Validation" />
                </f:facet>

                <h:outputText value="#{fileUploadBean.answer}" />

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
